buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

group 'org.ubcmun'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE'
    compile 'org.webjars:jquery:3.2.0'
    compile 'org.webjars:font-awesome:4.7.0'
    compile 'org.webjars.bower:angular:1.6.4'
    compile 'org.webjars.bower:angular-ui-router:1.0.0-rc.1'
    compile 'org.webjars.bower:angular-sanitize:1.6.4'
    compile 'org.webjars.bower:angular-motion:0.4.4'
    // TODO: Verify that this properly propagated on Maven. Commented out to prevent breaking the build.
    // compile 'org.webjars.npm:element-ui:1.3.1'
    compile 'org.webjars.bower:angular-animate:1.6.4'
    compile 'org.projectlombok:lombok:1.16.16'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework:spring-test:4.3.7.RELEASE'
    testCompile 'org.webjars.npm:jasmine-core:2.5.2'
    // TODO: Figure why this isn't working now....
    // testCompile 'org.webjars.npm:karma:1.3.0'
    // TODO: Verify that this also properly propagated on Maven. Commented out to prevent breaking the build.
    // testCompile 'org.webjars.npm:karma-chrome-launcher:2.1.1'
    testCompile 'org.webjars.npm:karma-jasmine:1.0.2'
}
